<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Séances de Sport</title>
    <link href="form.css" rel="stylesheet">
  </head>

  <body >
    <div id="center">
      <h1 id="head">Carnet de Bord Sport</br></h1>
      <form action="temp" method="POST" id="myForm">
        <div id="TS">
          <label class="mandatory">Activité Sportif :</label></br>
          <div id="Radio">
            <input type="radio" id="UWH" name="Sport" value="Hockey Subaquatique"> 🤿 UWH</input></br>
            <input type="radio" id="NEP" name="Sport" value="Nage en piscine"> 🏊 Nage en piscine</input></br>
            <input type="radio" id="NEV" name="Sport" value="Nage en eau vive"> 🌊 Nage en eau vive</input></br>
            <input type="radio" id="CAP" name="Sport" value="Course à pied"> 🏃 Course à pied</input></br>
            <input type="radio" id="MUSC" name="Sport" value="Musculation"> 🏋️Musculation</input></br>
            <input type="radio" id="Other" name="Sport" value=""> ❓ Autre :</input>
            <textarea id="OtherText" name="Sport" onclick="checkOther()"></textarea></br>
          </div>
          <p class="alert" id="alertTS" style="visibility :hidden"><b>Question Obligatoire</b></p>
        </div>
        <div id="P2">
          <label class="sport" id="sport">XXX</label></br>
          <label class="mandatory" style="margin-top: 24px;">Contenu :</label></br>
          <textarea id="CONTENT" name="Contenu"></textarea></br>
          <p class="alert" id="alertCO" style="visibility : hidden"><b>Question Obligatoire</b></p></br>
          <label class="mandatory">Durée :</label></br>
          <textarea id="TIME" name="Duree"></textarea>
          <p class="alert" id="alertTI" style="visibility : hidden"><b>Question Obligatoire</b></p></br>
        </div>
        <div id="P3">
          <label class="sport" id="sport2">XXX</label></br>
          <label class="mandatory" style="margin-top: 24px;">Ressentis :</label></br>
          <div id="radios">
            <span>1</span>
            <input  id="res1" name="Ressenti" type="radio" value="1"/>
            <input  id="res2" name="Ressenti" type="radio" value="2"/>
            <input  id="res3" name="Ressenti" type="radio" value="3"/>
            <input  id="res4" name="Ressenti" type="radio" value="4"/>
            <input  id="res5" name="Ressenti" type="radio" value="5"/>
            <input  id="res6" name="Ressenti" type="radio" value="6"/>
            <input  id="res7" name="Ressenti" type="radio" value="7"/>
            <input  id="res8" name="Ressenti" type="radio" value="8"/>
            <input  id="res9" name="Ressenti" type="radio" value="9"/>
            <input  id="res10" name="Ressenti" type="radio" value="10"/>
            <span>10</span></br>
            <div><label class="facu">Info Complementaire :</label></div></br>
            <textarea id="MOREINFO" name="Autre Info"></textarea></br>
          </div></br>
          <p class="alert" id="alertRA" style="visibility : hidden"><b>Question Obligatoire</b></p></br>
        </div>
        <div id="FINAL">
          <h2 id="msgConf">Vous êtes sur le point d'enregistrer votre séance</h2>
          <h2 style="color: red;" id="alertSAVE">Cette action est définitive</h2>
          <button id="ENVOI" type="submit">💾 Enregistrer</button>
        </div>
      </form>
      <div id="Nav">
        <button id="grey" >🏠 Accueil</button>
        <button id="blue" >Suivant &#10140;</button>
      </div>
  </div>
  <script src="form.js"></script>
  <script type="module" src="dynamicform.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
  </body>
</html>
